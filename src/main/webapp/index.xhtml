<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>PrimeFaces</title>
</h:head>

<h:body>
	<h2>Gráficos com PrimeFaces</h2>
	<p:tabView>
		<p:tab title="Gráfico de Barras">
			<p:chart type="bar" model="#{graficoBarrasMB.barModel}"
				style="width:500px" />
		</p:tab>
		<p:tab title="Gráfico de Linhas">
			<p:chart type="line" model="#{graficoLinhasMB.lineModel}"
				style="width:500px" />

		</p:tab>

		<p:tab title="Drag and Drop">
			<p:panel id='qpnl' header='Qualquer Sentido'>
			<h:outputText value='vertical ou horizontal'/>
			</p:panel>
			<p:draggable for='qpnl'/>
			
			<p:panel id='hpnl' header='Somente na Horizontal'>
			<h:outputText value='horizontal'/>
			</p:panel>
			<p:draggable for='hpnl' axis='x'/>
			
			<p:panel id='vpnl' header='Somente na Vertical'>
			<h:outputText value='vertical'/>
			</p:panel>
			<p:draggable for='vpnl' axis='y'/>
			
			<p:panel id='rpnl' header='Reverte'>
			<h:outputText value='reverte para a posição original'/>
			</p:panel>
			<p:draggable for='rpnl' revert='true'/>
			
			<p:graphicImage style='width:300px' id='pic' url='https://u5h3z3d7.stackpathcdn.com/wp-content/uploads/2021/09/java-thumb.png' alt='Image site'/>
			<p:draggable for='pic' revert='true'/>
			
		</p:tab>
	</p:tabView>
	
	<h4>by Amanda Mattauch</h4>


</h:body>
</html>
