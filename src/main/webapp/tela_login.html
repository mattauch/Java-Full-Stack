<!DOCTYPE htm1>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"

<body>

	<div class="container col-3">

		<h3 class="mt-3" style="font-style: oblique; margin-left: 100px">Login do Sistema</h3>
		<br>

		<form action="/projeto_autenticacao/login" method="">

			<div class="form-group mt-3">
				<label>Nome</label> <input type="text" name="nome"
					class="form-control">
			</div>

			<div class="form-group mt-3">
				<label>Senha</label> <input type="password" name="senha"
					class="form-control">
			</div>

			<button type="submit" class="btn btn-primary mt-4">Login</button>

		</form>
		
		<div class="figcaption">
			<img width="400" src="https://neon.com.br/aprenda/wp-content/uploads/2021/10/autenticacao-de-dois-fatores.png"/>
		</div>
		
		<footer style="font-size: 15px">
			<p style="font-style: oblique;">Sistema de Login</p> 
			<p>Rua Visconde de Inhauma, 130 - Ronda - Ponta Grossa PR</p>

		</footer>
		
	</div>

</body>
</html>
