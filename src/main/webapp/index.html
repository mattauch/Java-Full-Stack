 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>

<div class="container col-3"> 

<h3 class="mt-3" style="font-style: oblique;">Formulário de Cookies</h3>
<br>

<form action="/projeto_cookies/adicionar" method="get">

<div class="form-group mt-3">
<label>Nome do Cookie</label>
<input type="text" name="cookienome" class="form-control">
</div>

<div class="form-group mt-3">
<label>Valor do Cookie</label>
<input type="text" name="cookievalor" class="form-control">
</div>

<div class="form-group mt-3">
<label>Tempo máximo de vida em segundos</label>
<input type="number" name="cookietempo" class="form-control">
</div>

<button type="submit" class="btn btn-primary mt-4">Criar Cookie</button>
<a href="/projeto_cookies/listar" class="btn btn-primary mt-4">Listar Cookies</a>

</form>

</div>
